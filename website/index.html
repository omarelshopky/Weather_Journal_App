<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class ="form__group field country">
    <input type="input" class="form__field" id="country-code" placeholder="Country Code" list = "countryList">
    <datalist id="countryList">
      </datalist>
    <label for="country-code" class="form__label" >Country Code</label>
  </div>
  <div class ="form__group field city">
    <input type="input" class="form__field" id="city-name" placeholder="City Name" list = "cityList">
    <datalist id="cityList">
    </datalist>
    <label for="city-name" class="form__label">City Name</label>
  </div>
  <div class ="form__group field feel">
    <textarea class= "form__field" id="feelings" placeholder="Your Feelings" rows="7" cols="40"></textarea>
    <label for="feelings" class="form__label">Your Feelings</label>
  </div>
  <div class="add">
    <div class="button" id="add">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
        ADD
    </div>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <br>
    <div id = "date"></div> 
    <br>
   <div id = "temp"></div>
   <br>
   <div id = "content"></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
